<body onload="iflogin()">
    <div id="compatible">
        <h1 id="nosepuede">No se puede jugar en esta resoluci√≥n</h1>
    </div>
    <div id="Grid">
        <!-- Encabezado y bienvenida -->
        <div id="tabla-bienvedida">
            <h1 id="bienvenida">Bienvenido al Casino <span id="Sname"></span></h1>
            <div id="botones">
                <input type="button" id="empezar" value="Empezar">
                <input type="button" id="info" value="info">
                <input type="button" id="BorrarCookies" value="Borrar Usuario">
                <input type="button" id="info-ganar" value="Ganar Al Comenzar?">
            </div>
        </div>

        <!-- NUEVO CONTENEDOR FLEX: Probabilidad a la izquierda, resultado a la derecha -->
        <div id="fila-prob-resultado">
                <div id="col-izq">
                    <div class="card-group">
                        <div id="div-probabilidad">
                            <h3 id="cartas">Cartas : 0</h3>
                            <div class="prob-row">
                                <span class="prob-label">Buscamos:</span>
                                <span class="prob-value" id="Falta">-</span>
                            </div>
                            <div class="prob-row">
                                <span class="prob-label">Ganar siguiente:</span>
                                <span class="prob-value" id="GanarNext">0</span>
                            </div>
                            <div class="prob-row">
                                <span class="prob-label">Perder:</span>
                                <span class="prob-value" id="PerderNext">0</span>
                            </div>
                            <div class="prob-row">
                                <span class="prob-label">Ganar (cualquiera):</span>
                                <span class="prob-value" id="GanarCualquiera">0</span>
                            </div>
                            <input type="button" id="quedarse" value="quedarse">
                        </div>
                        <div id="tabla-resultado">
                            <h1>Resultado:</h1>
                            <h1 id="Resultado" value="0">0</h1>
                        </div>
                    </div>
                </div>
                <div id="col-der">
                    <div id="tabla-juego">
                        <h2>Tu mano</h2>
                        <table id="tablero">
                            <tr id="padre">
                                <td>
                                    <img src="./images/JPEG/barajas/purple_back.jpg" alt="baraja" id="baraja"
                                        height="180" width="120">
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div id="banco">
                        <h2>Banco</h2>
                        <table>
                            <tr id="resultado_banco"></tr>
                            <tr>
                                <td id="b_carta1" class="class_banco">
                                    <img src="./images/JPEG/barajas/purple_back.jpg" alt="baraja" id="baraja"
                                        height="160" width="100">
                                </td>
                                <td id="b_carta2" class="class_banco">
                                    <img src="./images/JPEG/barajas/purple_back.jpg" alt="baraja" id="baraja"
                                        height="160" width="100">
                                </td>
                            </tr>
                        </table>
                    </div>
            </div>
        </div>

    </div>

</body>
